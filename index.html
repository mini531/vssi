<!DOCTYPE html>
<html lang="ko" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSSI Integrated Platform - Screen List</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Scripts -->
    <script src="js/data.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body class="page-root">

    <!-- Background Decoration -->
    <div class="bg-deco-container">
        <div class="bg-deco-grid"></div>
        <div class="bg-deco-blob blue"></div>
        <div class="bg-deco-blob teal"></div>
    </div>

    <!-- Header -->
    <header class="header-bar glass-header">
        <div class="header-left">
            <div class="brand-logo">
                <i data-lucide="activity"></i>
            </div>
            <div class="header-title-group">
                <h1 class="header-system-title">VSSI <span class="text-teal-500">PLATFORM</span></h1>
                <p class="header-page-title">Screen List</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="page-main">

        <!-- Tabs Section -->
        <div class="tabs-panel">
            <div class="tabs-wrapper">
                <!-- Desktop Tabs (Now visible on all screens) -->
                <div class="glass-panel flex items-center gap-1 overflow-x-auto no-scrollbar" id="tabs-container">
                    <button class="tab-btn active" data-tab="COMMON">
                        <span class="tab-label">공통</span>
                    </button>
                    <button class="tab-btn" data-tab="IVMS">
                        <span class="tab-label">IVMS(버티포트 통합 관리 시스템)</span>
                    </button>
                    <button class="tab-btn" data-tab="IFPS">
                        <span class="tab-label">IFPS(통합 비행 계획 관리 시스템)</span>
                    </button>
                    <button class="tab-btn" data-tab="IFRS">
                        <span class="tab-label">IFRS(통합 운항 예약 시스템)</span>
                    </button>
                    <button class="tab-btn" data-tab="V-CDM">
                        <span class="tab-label">V-CDM(협동적 의사 결정 지원 시스템)</span>
                    </button>
                    <button class="tab-btn" data-tab="SAMS">
                        <span class="tab-label">SAMS(관리자 시스템)</span>
                    </button>
                </div>

                <!-- Mobile Select Box (Hidden as tabs are now universal) -->
                <div class="mobile-tabs-wrapper">
                    <select id="mobile-tabs-select" class="filter-select select-mobile">
                        <option value="COMMON">공통</option>
                        <option value="IVMS">IVMS(버티포트 통합 관리 시스템)</option>
                        <option value="IFPS">IFPS(통합 비행 계획 관리 시스템)</option>
                        <option value="IFRS">IFRS(통합 운항 예약 시스템)</option>
                        <option value="V-CDM">V-CDM(협동적 의사 결정 지원 시스템)</option>
                        <option value="SAMS">SAMS(관리자 시스템)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Controls & Metrics -->
        <div class="search-panel mb-standard">
            <div class="search-panel-content">
                <div class="search-row">
                    <!-- Search -->
                    <div class="filter-grid filter-search-inline">
                        <input type="text" id="search-input" placeholder="화면 ID 또는 이름 검색..."
                            class="filter-input search-input-wide">
                    </div>

                    <!-- Metrics Group -->
                    <div class="metrics-group">
                        <div class="metrics-label">
                            TOTAL: <span id="total-count" class="metrics-value">0</span> Screens
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Area Wrapper -->
        <div class="table-main-wrapper">
            <div class="table-scroll-area custom-scrollbar">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th class="text-center">구분</th>
                                <th>1차 메뉴</th>
                                <th>2차 메뉴</th>
                                <th>화면 ID</th>
                                <th>화면 이름</th>
                                <th class="text-center">구분</th>
                                <th class="text-center">개발 시기</th>
                                <th>비고</th>
                            </tr>
                        </thead>
                        <tbody id="screen-table-body" class="data-table-body">
                            <!-- Content rendered by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
