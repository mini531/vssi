<!DOCTYPE html>
<html lang="ko" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSSI Integrated Platform - Screen List</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Scripts -->
    <script src="js/data.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body class="bg-[#0a0f1d] text-slate-200 h-screen flex flex-col overflow-hidden">

    <!-- Background Effects (copied from old App.tsx style) -->
    <div class="absolute inset-0 z-0 opacity-40 pointer-events-none">
        <div class="absolute top-0 left-0 w-full h-full"
            style="background-image: radial-gradient(circle at 2px 2px, rgba(50, 100, 255, 0.1) 1px, transparent 0); background-size: 48px 48px;">
        </div>
        <div class="absolute top-1/4 left-[-10%] w-[50%] h-[50%] bg-blue-600/5 blur-[120px] rounded-full animate-pulse">
        </div>
        <div class="absolute bottom-1/4 right-[-10%] w-[50%] h-[50%] bg-teal-600/5 blur-[120px] rounded-full animate-pulse"
            style="animation-delay: 2s;"></div>
    </div>

    <!-- Header -->
    <header class="header-bar glass-header">
        <div class="header-left">
            <div class="brand-logo">
                <i data-lucide="activity"></i>
            </div>
            <div class="header-title-group">
                <h1 class="header-system-title">VSSI <span class="text-teal-500">PLATFORM</span></h1>
                <p class="header-page-title text-[10px] opacity-50 uppercase tracking-widest font-bold">Screen List
                    Management</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative z-10 p-6 max-w-[1920px] mx-auto w-full">

        <!-- Controls & Metrics -->
        <div class="search-panel flex-none mb-4">
            <div class="search-panel-content p-4" style="display: block;">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <!-- Tabs -->
                    <div class="glass-panel p-1 flex overflow-x-auto no-scrollbar" id="tabs-container">
                        <button class="tab-btn active" data-tab="COMMON">공통</button>
                        <button class="tab-btn" data-tab="IVMS">IVMS</button>
                        <button class="tab-btn" data-tab="IFPS">IFPS</button>
                        <button class="tab-btn" data-tab="IFRS">IFRS</button>
                        <button class="tab-btn" data-tab="V-CDM">V-CDM</button>
                        <button class="tab-btn" data-tab="SAMS">SAMS</button>
                    </div>

                    <!-- Search -->
                    <div class="filter-grid" style="grid-template-columns: 1fr; margin-top: 0;">
                        <input type="text" id="search-input" placeholder="화면 ID 또는 이름 검색..."
                            class="filter-input w-full md:w-80">
                    </div>
                </div>

                <div class="flex items-center justify-between mt-4">
                    <div class="text-xs text-slate-500 font-bold">
                        TOTAL: <span id="total-count" class="text-teal-400 ml-1">0</span> Screens
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Area Wrapper -->
        <div class="table-main-wrapper">
            <div class="table-scroll-area custom-scrollbar">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th class="text-center">구분</th>
                                <th>1차 메뉴</th>
                                <th>2차 메뉴</th>
                                <th>화면 ID</th>
                                <th>화면 이름</th>
                                <th class="text-center">구분</th>
                                <th class="text-center">개발 시기</th>
                                <th>비고</th>
                            </tr>
                        </thead>
                        <tbody id="screen-table-body" class="data-table-body">
                            <!-- Content rendered by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </main>

</body>

</html>
