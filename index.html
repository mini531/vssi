<!DOCTYPE html>
<html lang="ko" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSSI Integrated Platform - Screen List</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Scripts -->
    <script src="js/data.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body class="bg-[#0a0f1d] text-slate-200 h-screen flex flex-col overflow-hidden">

    <!-- Background Effects (copied from old App.tsx style) -->
    <div class="absolute inset-0 z-0 opacity-40 pointer-events-none">
        <div class="absolute top-0 left-0 w-full h-full"
            style="background-image: radial-gradient(circle at 2px 2px, rgba(50, 100, 255, 0.1) 1px, transparent 0); background-size: 48px 48px;">
        </div>
        <div class="absolute top-1/4 left-[-10%] w-[50%] h-[50%] bg-blue-600/5 blur-[120px] rounded-full animate-pulse">
        </div>
        <div class="absolute bottom-1/4 right-[-10%] w-[50%] h-[50%] bg-teal-600/5 blur-[120px] rounded-full animate-pulse"
            style="animation-delay: 2s;"></div>
    </div>

    <!-- Header -->
    <header class="glass-header h-16 flex items-center justify-between px-6 z-20 relative shrink-0">
        <div class="flex items-center space-x-3">
            <div
                class="w-8 h-8 bg-gradient-to-br from-teal-500 to-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-teal-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
                </svg>
            </div>
            <div>
                <h1 class="font-black text-xl tracking-tighter text-white leading-none">VSSI <span
                        class="text-teal-500">PLATFORM</span></h1>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest leading-none mt-0.5">Screen
                    List Management</p>
            </div>
        </div>

        <div class="flex items-center space-x-4">
            <div class="text-right hidden md:block">
                <div class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">System Time</div>
                <div class="font-mono text-teal-400 font-bold text-sm">2026.02.04 23:53:00</div>
            </div>
            <div class="w-10 h-10 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center">
                <span class="font-bold text-slate-400 text-xs">AD</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative z-10 p-6 max-w-[1920px] mx-auto w-full">

        <!-- Controls & Metrics -->
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6">
            <!-- Tabs -->
            <div class="glass-panel rounded-lg p-1.5 flex space-x-1" id="tabs-container">
                <button
                    class="tab-btn active px-4 py-2 text-xs font-bold uppercase tracking-wider rounded transition-colors"
                    data-tab="COMMON">공통 영역</button>
                <button class="tab-btn px-4 py-2 text-xs font-bold uppercase tracking-wider rounded transition-colors"
                    data-tab="IVMS">IVMS (버티포트 통합 관리)</button>
                <button class="tab-btn px-4 py-2 text-xs font-bold uppercase tracking-wider rounded transition-colors"
                    data-tab="IFPS">IFPS (통합 비행 계획 관리)</button>
                <button class="tab-btn px-4 py-2 text-xs font-bold uppercase tracking-wider rounded transition-colors"
                    data-tab="IFRS">IFRS (통합 운항 예약)</button>
                <button class="tab-btn px-4 py-2 text-xs font-bold uppercase tracking-wider rounded transition-colors"
                    data-tab="V-CDM">V-CDM (협동적 의사 결정 지원)</button>
                <button class="tab-btn px-4 py-2 text-xs font-bold uppercase tracking-wider rounded transition-colors"
                    data-tab="SAMS">SAMS (관리자 시스템)</button>
            </div>

            <!-- Search -->
            <div class="flex items-center space-x-3">
                <div class="glass-panel px-4 py-2 rounded-lg flex items-center text-xs text-slate-400 font-bold">
                    <span>TOTAL: <span id="total-count" class="text-teal-400 ml-1 text-sm">0</span> Scrn</span>
                </div>
                <div class="relative group">
                    <input type="text" id="search-input" placeholder="Search Screens..."
                        class="w-64 bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-2 pl-10 text-sm text-white focus:border-teal-500 focus:outline-none transition-all placeholder:text-slate-600">
                    <svg class="w-4 h-4 text-slate-500 absolute left-3 top-1/2 -translate-y-1/2 group-focus-within:text-teal-500 transition-colors"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Table Container -->
        <div class="glass-panel flex-1 rounded-xl overflow-hidden flex flex-col shadow-2xl">
            <div class="overflow-auto flex-1 custom-scrollbar">
                <table class="w-full text-left border-collapse">
                    <thead class="sticky top-0 z-10 bg-slate-950/90 backdrop-blur border-b border-slate-800">
                        <tr>
                            <th class="px-6 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest">구분
                            </th>
                            <th class="px-6 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest">1차 메뉴
                            </th>
                            <th class="px-6 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest">2차 메뉴
                            </th>
                            <th class="px-6 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest">화면 ID
                            </th>
                            <th class="px-6 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest">화면 이름
                            </th>
                            <th class="px-6 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest">구분
                                (Type)</th>
                            <th class="px-6 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest">개발 시기
                            </th>
                            <th class="px-6 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest">비고
                            </th>
                        </tr>
                    </thead>
                    <tbody id="screen-table-body" class="divide-y divide-slate-800/50 text-slate-300">
                        <!-- Content rendered by JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-4 flex justify-between items-center text-[10px] text-slate-600 font-medium">
            <div>© 2024 VSSI Platform. All rights reserved.</div>
            <div class="flex space-x-4">
                <span>v2.0.0-release</span>
                <span>Security Level: Tier 1</span>
            </div>
        </footer>

    </main>

</body>

</html>
