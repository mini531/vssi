<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로딩 스피너 샘플 - VSSI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/sidebar_temp.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../js/include.js"></script>
    <script src="../js/common.js"></script>
</head>

<body class="dashboard-body app-screen-height">

    <div class="dashboard-main-flex">
        <main class="dashboard-main">
            <div class="dashboard-content dashboard-content-full scroll-none">
                <div class="dashboard-container dashboard-container-full layout-centered-screen">
                    <button onclick="testLoading()" class="btn-primary">로딩 레이어 테스트(3초)</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        function testLoading() {
            vssi.showLoading('데이터를 불러오는 중입니다...');
            setTimeout(() => {
                vssi.hideLoading();
            }, 3000);
        }
    </script>
</body>

</html>
