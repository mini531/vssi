<!DOCTYPE html>
<html lang="ko" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSSI - Service Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="auth-body auth-page-scroll app-bg scrollbar-hide">
    <div class="auth-scroll-view">


        <div class="brand-container">
            <h1 class="brand-text">VSSI</h1>
            <p class="brand-sub">Vertiport Standards and Safety Infrastructure</p>
            <p class="brand-desc">K-UAM 상용화를 위한 버티포트 표준 및 통합운용 플랫폼</p>
        </div>


        <!-- Width broadened slightly to match screenshot aspect ratio -->
        <div class="glass-card-auth auth-card-container auth-card-wide">

            <div class="auth-card-body">
                <!-- Header -->
                <div class="auth-card-header">
                    <h2 class="auth-card-title">서비스 이용 신청</h2>
                </div>

                <!-- Form Fields -->
                <div class="spacing-y-6">

                    <!-- ID -->
                    <div>
                        <label class="form-label">아이디 <span>*</span></label>
                        <div class="flex-gap-2">
                            <input type="text" id="id" placeholder="아이디를 입력해 주세요." class="form-input flex-1"
                                oninput="resetError('id')">
                            <button onclick="checkId()" class="btn-inline-check">
                                중복 확인
                            </button>
                        </div>
                        <div id="error-id" class="form-error"></div>
                        <!-- Helper text, replaced by error if needed, or kept as static help? 
                     Previous design had fixed help text: "영문 또는 영문과 숫자 조합으로 5~20자리" 
                     Let's keep static help and show error below it if any. -->
                        <p class="input-guide-text">영문 또는 영문과 숫자 조합으로 5~20자리</p>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="form-label">비밀번호 <span>*</span></label>
                        <input type="password" id="pw" placeholder="비밀번호를 입력해 주세요." class="form-input"
                            oninput="resetError('pw')">
                        <div id="error-pw" class="form-error"></div>
                        <p class="input-guide-text">영문 대소문자, 숫자, 특수문자를 혼용하여 8자 이상</p>
                    </div>

                    <!-- Password Confirm -->
                    <div>
                        <label class="form-label">비밀번호 확인 <span>*</span></label>
                        <input type="password" id="pwConfirm" placeholder="비밀번호를 다시 입력해 주세요." class="form-input"
                            oninput="resetError('pwConfirm')">
                        <div id="error-pwConfirm" class="form-error"></div>
                    </div>

                    <!-- Name -->
                    <div>
                        <label class="form-label">이름 <span>*</span></label>
                        <input type="text" id="name" placeholder="이름을 입력해 주세요." class="form-input"
                            oninput="resetError('name')">
                        <div id="error-name" class="form-error"></div>
                    </div>

                    <!-- Affiliation -->
                    <div>
                        <label class="form-label">소속 <span>*</span></label>
                        <input type="text" id="affiliation" placeholder="소속을 입력해 주세요." class="form-input"
                            oninput="resetError('affiliation')">
                        <div id="error-affiliation" class="form-error"></div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="form-label">이메일 <span>*</span></label>
                        <input type="email" id="email" placeholder="이메일을 입력해 주세요." class="form-input"
                            oninput="resetError('email')">
                        <div id="error-email" class="form-error"></div>
                    </div>

                    <!-- Phone -->
                    <div>
                        <label class="form-label">휴대폰 번호 <span>*</span></label>
                        <input type="tel" id="phone" placeholder="휴대폰 번호를 입력해 주세요." class="form-input"
                            oninput="handlePhoneInput(this)">
                        <div id="error-phone" class="form-error"></div>
                    </div>

                    <!-- System Selection -->
                    <div>
                        <label class="form-label">이용 희망 시스템 <span>*</span></label>
                        <div class="auth-system-box">
                            <label class="auth-system-item group">
                                <input type="checkbox" name="systems" value="IVMS" class="custom-checkbox form-checkbox"
                                    onchange="resetError('systems')">
                                <span class="auth-system-code">IVMS</span>
                                <span class="auth-system-desc">버티포트 통합 관리</span>
                            </label>
                            <label class="auth-system-item group">
                                <input type="checkbox" name="systems" value="IFPS" class="custom-checkbox form-checkbox"
                                    onchange="resetError('systems')">
                                <span class="auth-system-code">IFPS</span>
                                <span class="auth-system-desc">통합 비행 계획 관리</span>
                            </label>
                            <label class="auth-system-item group">
                                <input type="checkbox" name="systems" value="IFRS" class="custom-checkbox form-checkbox"
                                    onchange="resetError('systems')">
                                <span class="auth-system-code">IFRS</span>
                                <span class="auth-system-desc">통합 운항 예약</span>
                            </label>
                            <label class="auth-system-item group">
                                <input type="checkbox" name="systems" value="V-CDM"
                                    class="custom-checkbox form-checkbox" onchange="resetError('systems')">
                                <span class="auth-system-code">V-CDM</span>
                                <span class="auth-system-desc">협동적 의사 결정 지원</span>
                            </label>
                            <label class="auth-system-item group">
                                <input type="checkbox" name="systems" value="SAMS" class="custom-checkbox form-checkbox"
                                    onchange="resetError('systems')">
                                <span class="auth-system-code">SAMS</span>
                                <span class="auth-system-desc">관리자 시스템</span>
                            </label>
                        </div>
                        <div id="error-systems" class="form-error"></div>
                    </div>

                    <!-- Buttons -->
                    <div class="pt-standard spacing-y-3">
                        <button onclick="handleSubmit()" class="btn-primary">
                            신청
                        </button>
                        <a href="COM_LG_01_01.html" class="btn-secondary">취소</a>
                    </div>
                </div>


            </div>



        </div>

    </div>

    <script>
        // Init Icons
        lucide.createIcons();

        // State
        let isIdChecked = false;

        // Regex
        const regexes = {
            email: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
            pw: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/,
            id: /^[A-Za-z0-9]{5,20}$/
        };

        // Helpers
        const getVal = (id) => document.getElementById(id).value.trim();
        const setErr = (id, msg) => {
            document.getElementById(`error-${id}`).innerText = msg;
            // Add error class
            const input = document.getElementById(id);
            if (input) {
                input.classList.add('error');
            }
        };
        const resetError = (id) => {
            document.getElementById(`error-${id}`).innerText = '';
            // Remove error class
            const input = document.getElementById(id);
            if (input) {
                input.classList.remove('error');
            }
        };

        function handlePhoneInput(input) {
            let value = input.value.replace(/[^0-9]/g, '');
            if (value.length > 3 && value.length <= 7) {
                value = `${value.slice(0, 3)}-${value.slice(3)}`;
            } else if (value.length > 7) {
                value = `${value.slice(0, 3)}-${value.slice(3, 7)}-${value.slice(7, 11)}`;
            }
            input.value = value;
            resetError('phone');
        }

        // Modal Logic
        function showModal(type, callback) {
            const backdrop = document.getElementById('modal-backdrop');
            const iconEl = document.getElementById('modal-icon');
            const titleEl = document.getElementById('modal-title');
            const descEl = document.getElementById('modal-desc');
            const btnsEl = document.getElementById('modal-buttons');

            let content = {};

            if (type === 'id-format') {
                content = {
                    icon: '<i data-lucide="alert-triangle" width="64" height="64" class="text-icon-warning"></i>',
                    title: '아이디 형식 확인',
                    desc: '아이디는 영문과 숫자 조합으로 5~20자리를 사용해야 합니다.',
                    btns: `<button onclick="closeModal()" class="btn-modal-warning">확인</button>`
                };
            } else if (type === 'id-exists') {
                content = {
                    icon: '<i data-lucide="x" width="64" height="64" class="text-icon-error"></i>',
                    title: '아이디 확인',
                    desc: '이미 사용 중인 아이디입니다.',
                    btns: `<button onclick="closeModal()" class="btn-modal-error">확인</button>`
                };
            } else if (type === 'id-available') {
                content = {
                    icon: '<i data-lucide="check-circle-2" width="64" height="64" class="text-icon-success"></i>',
                    title: '아이디 사용 가능',
                    desc: '사용할 수 있는 아이디입니다.',
                    btns: `<button onclick="closeModal()" class="btn-modal-success">확인</button>`
                };
            } else if (type === 'id-not-checked') {
                content = {
                    icon: '<i data-lucide="alert-triangle" width="64" height="64" class="text-icon-warning"></i>',
                    title: '아이디 중복 확인',
                    desc: '아이디 중복을 확인해 주세요.',
                    btns: `<button onclick="closeModal()" class="btn-modal-warning">확인</button>`
                };
            } else if (type === 'confirm') {
                content = {
                    icon: '<i data-lucide="help-circle" width="64" height="64" class="text-icon-info"></i>',
                    title: '서비스 이용 신청',
                    desc: '입력하신 정보로 서비스 이용 신청을 하시겠습니까?',
                    btns: `
                        <button onclick="closeModal()" class="btn-flex btn-modal-secondary">취소</button>
                        <button onclick="confirmAction()" class="btn-flex btn-modal-primary">확인</button>
                    `
                };
                window.confirmAction = () => {
                    closeModal();
                    if (callback) callback();
                };
            } else if (type === 'success') {
                content = {
                    icon: '<i data-lucide="check-circle-2" width="64" height="64" class="text-icon-success"></i>',
                    title: '신청 완료',
                    desc: '서비스 이용 신청이 완료되었습니다.\n승인 후 이용해 주세요.',
                    btns: `<button onclick="goToLogin()" class="btn-modal-success">확인</button>`
                };
            }

            iconEl.innerHTML = content.icon;
            titleEl.innerText = content.title;
            descEl.innerText = content.desc;
            btnsEl.innerHTML = content.btns;

            backdrop.classList.add('active');
            lucide.createIcons();
        }

        function closeModal() {
            document.getElementById('modal-backdrop').classList.remove('active');
        }

        function goToLogin() {
            window.location.href = 'COM_LG_01_01.html';
        }

        // Actions
        function checkId() {
            const id = getVal('id');
            if (!id) {
                setErr('id', '아이디를 입력해 주세요.');
                document.getElementById('id').focus();
                return;
            }
            if (!regexes.id.test(id)) {
                showModal('id-format');
                return;
            }

            if (id === 'admin') {
                showModal('id-exists');
                isIdChecked = false;
            } else {
                showModal('id-available');
                isIdChecked = true;
                resetError('id');
            }
        }

        function handleSubmit() {
            const id = getVal('id');
            const pw = getVal('pw');
            const pwConfirm = getVal('pwConfirm');
            const name = getVal('name');
            const affiliation = getVal('affiliation');
            const email = getVal('email');
            const phone = getVal('phone');

            const systems = Array.from(document.querySelectorAll('input[name="systems"]:checked')).map(cb => cb.value);

            let hasError = false;

            if (!id) { setErr('id', '아이디를 입력해 주세요.'); hasError = true; }

            if (!pw) { setErr('pw', '비밀번호를 입력해 주세요.'); hasError = true; }
            else if (!regexes.pw.test(pw)) { setErr('pw', '영문 대소문자, 숫자, 특수문자를 혼용하여 8자 이상 입력해 주세요.'); hasError = true; }

            if (!pwConfirm) { setErr('pwConfirm', '비밀번호를 한 번 더 입력해 주세요.'); hasError = true; }
            else if (pw !== pwConfirm) { setErr('pwConfirm', '비밀번호를 확인해 주세요.'); hasError = true; }

            if (!name) { setErr('name', '이름을 입력해 주세요.'); hasError = true; }

            if (!affiliation) { setErr('affiliation', '소속을 입력해 주세요.'); hasError = true; }

            if (!email) { setErr('email', '이메일을 입력해 주세요.'); hasError = true; }
            else if (!regexes.email.test(email)) { setErr('email', '올바른 이메일 형식으로 입력해 주세요.'); hasError = true; }

            if (!phone) { setErr('phone', '휴대폰 번호를 입력해 주세요.'); hasError = true; }
            else if (phone.length < 12) { setErr('phone', '올바른 휴대폰 번호 형식으로 입력해 주세요.'); hasError = true; }

            if (systems.length === 0) { setErr('systems', '이용 희망 시스템을 1개 이상 선택해 주세요.'); hasError = true; }

            if (hasError) return;

            if (!isIdChecked) {
                showModal('id-not-checked');
                return;
            }

            showModal('confirm', () => {
                setTimeout(() => {
                    showModal('success');
                }, 300);
            });
        }
    </script>

    <!-- Modal Component -->
    <div id="modal-backdrop" class="modal-overlay">
        <div class="modal-dialog">
            <!-- Icon -->
            <div id="modal-icon" class="modal-icon"></div>

            <h3 id="modal-title" class="modal-title"></h3>
            <p id="modal-desc" class="modal-desc"></p>

            <!-- Buttons -->
            <div id="modal-buttons" class="modal-btn-group"></div>
        </div>
    </div>
</body>

</html>
