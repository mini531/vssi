<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 - VSSI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../js/common.js"></script>
</head>

<body class="dashboard-body app-screen-height">

    <!-- Modal Overlay (Direct child of body as per cursorrules) -->
    <div class="modal-overlay active" id="error-modal">
        <div class="modal-dialog">
            <div class="modal-icon">
                <i data-lucide="alert-triangle" class="w-16 h-16 text-yellow-500"></i>
            </div>
            <h2 class="modal-title">페이지를 찾을 수 없습니다.</h2>
            <p class="modal-desc">
                찾고 있는 페이지가 존재하지 않습니다.
                지속적으로 문제가 발생할 경우, 관리자에게 문의해 주세요.
            </p>
            <div class="modal-btn-group">
                <button onclick="goToMain()" class="btn-primary w-48">확인</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) {
                lucide.createIcons();
            }
        });

        function goToMain() {
            window.location.href = '../index.html';
        }
    </script>
</body>

</html>
