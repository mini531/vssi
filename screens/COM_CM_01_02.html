<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 - VSSI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../js/common.js"></script>
</head>

<body class="dashboard-body app-screen-height">

    <!-- Stanadlone Modal View (Directly in main layout as per feedback) -->
    <!-- Not a modal trigger/toggle, but the page content itself -->
    <div class="modal-overlay active">
        <div class="modal-dialog">
            <!-- Icon with Standardized Warning Class -->
            <div class="modal-icon warning">
                <i data-lucide="alert-triangle" width="64" height="64"></i>
            </div>

            <h2 class="modal-title">페이지를 찾을 수 없습니다.</h2>
            <p class="modal-desc">
                찾고 있는 페이지가 존재하지 않습니다.
                지속적으로 문제가 발생할 경우, 관리자에게 문의해 주세요.
            </p>

            <!-- Standard Warning Button Group -->
            <div class="modal-btn-group">
                <button onclick="goToMain()"
                    class="w-full bg-yellow-600/80 hover:bg-yellow-500/80 border border-yellow-500/30 text-white py-3 font-bold text-sm">확인</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', () => {
            if (window.lucide) {
                lucide.createIcons();
            }
        });

        function goToMain() {
            window.location.href = '../index.html';
        }
    </script>
</body>

</html>
