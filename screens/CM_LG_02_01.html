<!DOCTYPE html>
<html lang="ko" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSSI - Service Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .custom-checkbox:checked {
            background-color: #0d9488;
            border-color: #0d9488;
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        }

        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #0b101b inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* Hide scrollbar for clean look */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .input-guide-text {
            color: #94a3b8;
            /* text-slate-400 */
            font-size: 10px;
            font-weight: 500;
            margin-top: 0.375rem;
        }
    </style>
</head>

<body
    class="bg-[#050810] text-slate-200 h-screen font-sans selection:bg-teal-500/30 overflow-hidden bg-[url('../images/background.jpg')] bg-cover bg-center bg-no-repeat bg-fixed before:absolute before:inset-0 before:bg-black/60 before:z-0">
    <div class="relative z-10 w-full h-full overflow-y-auto flex flex-col items-center py-20">

        <!-- Upper Logo Section (Synced with CM_LG_01_01) -->
        <div class="mb-12 text-center z-10">
            <h1 class="text-6xl font-medium tracking-tight text-transparent bg-clip-text bg-gradient-to-b from-white to-slate-400 mb-4"
                style="font-family: sans-serif;">VSSI</h1>
            <p class="text-xs font-bold text-teal-500 tracking-[0.3em] uppercase mb-1">Vertiport Standards and Safety
                Infrastructure</p>
            <p class="text-[10px] text-slate-500">K-UAM 상용화를 위한 버티포트 표준 및 통합운용 플랫폼</p>
        </div>

        <!-- Main Card -->
        <!-- Width broadened slightly to match screenshot aspect ratio -->
        <div
            class="w-[500px] bg-slate-950/20 backdrop-blur-md border border-white/10 p-10 shadow-[0_8px_32px_0_rgba(0,0,0,0.36)] relative mb-20 rounded-sm z-10 transition-all">

            <!-- Header -->
            <div class="text-center mb-10 border-b border-slate-800 pb-6">
                <h2 class="text-lg font-bold text-white tracking-widest">서비스 이용 신청</h2>
            </div>

            <!-- Form Fields -->
            <div class="space-y-6">

                <!-- ID -->
                <div>
                    <label class="block text-[11px] font-bold text-slate-400 mb-2">아이디 <span
                            class="text-red-500">*</span></label>
                    <div class="flex gap-2">
                        <input type="text" id="id" placeholder="아이디를 입력해 주세요."
                            class="flex-1 bg-[#050912] border border-slate-800 text-xs text-white px-4 py-3 placeholder:text-slate-600 focus:border-teal-900 focus:outline-none focus:bg-[#050912] transition-colors"
                            oninput="resetError('id')">
                        <button onclick="checkId()"
                            class="bg-[#1f2937] hover:bg-[#374151] text-xs text-slate-200 px-4 font-bold border border-slate-700 transition-colors whitespace-nowrap">
                            중복 확인
                        </button>
                    </div>
                    <div id="error-id" class="text-xs text-red-400 mt-1.5 font-bold"></div>
                    <!-- Helper text, replaced by error if needed, or kept as static help? 
                     Previous design had fixed help text: "영문 또는 영문과 숫자 조합으로 5~20자리" 
                     Let's keep static help and show error below it if any. -->
                    <p class="input-guide-text">영문 또는 영문과 숫자 조합으로 5~20자리</p>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-[11px] font-bold text-slate-400 mb-2">비밀번호 <span
                            class="text-red-500">*</span></label>
                    <input type="password" id="pw" placeholder="비밀번호를 입력해 주세요."
                        class="w-full bg-[#050912] border border-slate-800 text-xs text-white px-4 py-3 placeholder:text-slate-600 focus:border-teal-900 focus:outline-none transition-colors"
                        oninput="resetError('pw')">
                    <div id="error-pw" class="text-xs text-red-400 mt-1.5 font-bold"></div>
                    <p class="input-guide-text">영문 대소문자, 숫자, 특수문자를 혼용하여 8자 이상</p>
                </div>

                <!-- Password Confirm -->
                <div>
                    <label class="block text-[11px] font-bold text-slate-400 mb-2">비밀번호 확인 <span
                            class="text-red-500">*</span></label>
                    <input type="password" id="pwConfirm" placeholder="비밀번호를 다시 입력해 주세요."
                        class="w-full bg-[#050912] border border-slate-800 text-xs text-white px-4 py-3 placeholder:text-slate-600 focus:border-teal-900 focus:outline-none transition-colors"
                        oninput="resetError('pwConfirm')">
                    <div id="error-pwConfirm" class="text-xs text-red-400 mt-1.5 font-bold"></div>
                </div>

                <!-- Name -->
                <div>
                    <label class="block text-[11px] font-bold text-slate-400 mb-2">이름 <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="name" placeholder="이름을 입력해 주세요."
                        class="w-full bg-[#050912] border border-slate-800 text-xs text-white px-4 py-3 placeholder:text-slate-600 focus:border-teal-900 focus:outline-none transition-colors"
                        oninput="resetError('name')">
                    <div id="error-name" class="text-xs text-red-400 mt-1.5 font-bold"></div>
                </div>

                <!-- Affiliation -->
                <div>
                    <label class="block text-[11px] font-bold text-slate-400 mb-2">소속 <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="affiliation" placeholder="소속을 입력해 주세요."
                        class="w-full bg-[#050912] border border-slate-800 text-xs text-white px-4 py-3 placeholder:text-slate-600 focus:border-teal-900 focus:outline-none transition-colors"
                        oninput="resetError('affiliation')">
                    <div id="error-affiliation" class="text-xs text-red-400 mt-1.5 font-bold"></div>
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-[11px] font-bold text-slate-400 mb-2">이메일 <span
                            class="text-red-500">*</span></label>
                    <input type="email" id="email" placeholder="이메일을 입력해 주세요."
                        class="w-full bg-[#050912] border border-slate-800 text-xs text-white px-4 py-3 placeholder:text-slate-600 focus:border-teal-900 focus:outline-none transition-colors"
                        oninput="resetError('email')">
                    <div id="error-email" class="text-xs text-red-400 mt-1.5 font-bold"></div>
                </div>

                <!-- Phone -->
                <div>
                    <label class="block text-[11px] font-bold text-slate-400 mb-2">휴대폰 번호 <span
                            class="text-red-500">*</span></label>
                    <input type="tel" id="phone" placeholder="휴대폰 번호를 입력해 주세요."
                        class="w-full bg-[#050912] border border-slate-800 text-xs text-white px-4 py-3 placeholder:text-slate-600 focus:border-teal-900 focus:outline-none transition-colors"
                        oninput="handlePhoneInput(this)">
                    <div id="error-phone" class="text-xs text-red-400 mt-1.5 font-bold"></div>
                </div>

                <!-- System Selection -->
                <div>
                    <label class="block text-[11px] font-bold text-slate-400 mb-2">이용 희망 시스템 <span
                            class="text-red-500">*</span></label>
                    <div class="bg-[#050912] border border-slate-800 p-4 space-y-3">
                        <label class="flex items-center group cursor-pointer">
                            <input type="checkbox" name="systems" value="IVMS"
                                class="appearance-none w-4 h-4 border border-slate-600 bg-transparent custom-checkbox cursor-pointer mr-3 shrink-0"
                                onchange="resetError('systems')">
                            <span class="text-xs font-bold text-white w-16">IVMS</span>
                            <span
                                class="text-[10px] text-slate-500 font-bold border-l border-slate-700 pl-3 group-hover:text-slate-300 transition-colors">버티포트
                                통합 관리</span>
                        </label>
                        <label class="flex items-center group cursor-pointer">
                            <input type="checkbox" name="systems" value="IFPS"
                                class="appearance-none w-4 h-4 border border-slate-600 bg-transparent custom-checkbox cursor-pointer mr-3 shrink-0"
                                onchange="resetError('systems')">
                            <span class="text-xs font-bold text-white w-16">IFPS</span>
                            <span
                                class="text-[10px] text-slate-500 font-bold border-l border-slate-700 pl-3 group-hover:text-slate-300 transition-colors">통합
                                비행 계획 관리</span>
                        </label>
                        <label class="flex items-center group cursor-pointer">
                            <input type="checkbox" name="systems" value="IFRS"
                                class="appearance-none w-4 h-4 border border-slate-600 bg-transparent custom-checkbox cursor-pointer mr-3 shrink-0"
                                onchange="resetError('systems')">
                            <span class="text-xs font-bold text-white w-16">IFRS</span>
                            <span
                                class="text-[10px] text-slate-500 font-bold border-l border-slate-700 pl-3 group-hover:text-slate-300 transition-colors">통합
                                운항 예약</span>
                        </label>
                        <label class="flex items-center group cursor-pointer">
                            <input type="checkbox" name="systems" value="V-CDM"
                                class="appearance-none w-4 h-4 border border-slate-600 bg-transparent custom-checkbox cursor-pointer mr-3 shrink-0"
                                onchange="resetError('systems')">
                            <span class="text-xs font-bold text-white w-16">V-CDM</span>
                            <span
                                class="text-[10px] text-slate-500 font-bold border-l border-slate-700 pl-3 group-hover:text-slate-300 transition-colors">협동적
                                의사 결정 지원</span>
                        </label>
                        <label class="flex items-center group cursor-pointer">
                            <input type="checkbox" name="systems" value="SAMS"
                                class="appearance-none w-4 h-4 border border-slate-600 bg-transparent custom-checkbox cursor-pointer mr-3 shrink-0"
                                onchange="resetError('systems')">
                            <span class="text-xs font-bold text-white w-16">SAMS</span>
                            <span
                                class="text-[10px] text-slate-500 font-bold border-l border-slate-700 pl-3 group-hover:text-slate-300 transition-colors">관리자
                                시스템</span>
                        </label>
                    </div>
                    <div id="error-systems" class="text-xs text-red-400 mt-1.5 font-bold"></div>
                </div>

                <!-- Buttons -->
                <div class="pt-6 space-y-3">
                    <button onclick="handleSubmit()"
                        class="w-full bg-[#117a6d] hover:bg-[#0e665b] text-white font-bold py-3.5 text-sm transition-colors shadow-lg shadow-teal-900/20">
                        신청
                    </button>
                    <div
                        class="hover:bg-slate-800 transition-colors cursor-pointer w-full bg-[#1f2937] border border-slate-700 text-center py-3.5">
                        <a href="CM_LG_01_01.html" class="text-slate-300 font-bold text-sm block w-full h-full">취소</a>
                    </div>
                </div>

            </div>
        </div>

        <!-- Modal Component -->
        <div id="modal-backdrop"
            class="fixed inset-0 z-[250] flex items-center justify-center bg-black/80 backdrop-blur-sm hidden animate-fade-in">
            <div id="modal-content"
                class="bg-[#0b101b] border border-slate-700 p-10 max-w-sm w-full text-center shadow-[0_20px_60px_rgba(0,0,0,1)] z-[300]">
                <!-- Icon -->
                <div id="modal-icon"
                    class="mb-6 flex justify-center text-teal-400 drop-shadow-[0_0_15px_rgba(255,255,255,0.1)]"></div>

                <h3 id="modal-title" class="text-xl font-bold text-white mb-2"></h3>
                <p id="modal-desc" class="text-slate-300 mb-8 leading-relaxed whitespace-pre-line text-sm"></p>

                <!-- Buttons -->
                <div id="modal-buttons" class="flex space-x-2 justify-center"></div>
            </div>
        </div>

    </div>

    </div>

    <script>
        // Init Icons
        lucide.createIcons();

        // State
        let isIdChecked = false;

        // Regex
        const regexes = {
            email: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
            pw: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/,
            id: /^[A-Za-z0-9]{5,20}$/
        };

        // Helpers
        const getVal = (id) => document.getElementById(id).value.trim();
        const setErr = (id, msg) => {
            document.getElementById(`error-${id}`).innerText = msg;
            // Add red border to input if it exists
            const input = document.getElementById(id);
            if (input) {
                input.classList.add('border-red-500');
                input.classList.remove('border-slate-800');
            }
        };
        const resetError = (id) => {
            document.getElementById(`error-${id}`).innerText = '';
            // Remove red border
            const input = document.getElementById(id);
            if (input) {
                input.classList.remove('border-red-500');
                input.classList.add('border-slate-800');
            }
        };

        function handlePhoneInput(input) {
            let value = input.value.replace(/[^0-9]/g, '');
            if (value.length > 3 && value.length <= 7) {
                value = `${value.slice(0, 3)}-${value.slice(3)}`;
            } else if (value.length > 7) {
                value = `${value.slice(0, 3)}-${value.slice(3, 7)}-${value.slice(7, 11)}`;
            }
            input.value = value;
            resetError('phone');
        }

        // Modal Logic
        function showModal(type, callback) {
            const backdrop = document.getElementById('modal-backdrop');
            const iconEl = document.getElementById('modal-icon');
            const titleEl = document.getElementById('modal-title');
            const descEl = document.getElementById('modal-desc');
            const btnsEl = document.getElementById('modal-buttons');

            let content = {};

            if (type === 'id-format') {
                content = {
                    icon: '<i data-lucide="alert-triangle" width="64" height="64" class="text-yellow-500/80"></i>',
                    title: '아이디 형식 확인',
                    desc: '아이디는 영문과 숫자 조합으로 5~20자리를 사용해야 합니다.',
                    btns: `<button onclick="closeModal()" class="w-full bg-yellow-600/80 hover:bg-yellow-500/80 border border-yellow-500/30 text-white py-3 font-bold text-sm">확인</button>`
                };
            } else if (type === 'id-exists') {
                content = {
                    icon: '<i data-lucide="x" width="64" height="64" class="text-red-500/80"></i>',
                    title: '아이디 확인',
                    desc: '이미 사용 중인 아이디입니다.',
                    btns: `<button onclick="closeModal()" class="w-full bg-red-600/80 hover:bg-red-500/80 border border-red-500/30 text-white py-3 font-bold text-sm">확인</button>`
                };
            } else if (type === 'id-available') {
                content = {
                    icon: '<i data-lucide="check-circle-2" width="64" height="64" class="text-teal-400/80"></i>',
                    title: '아이디 사용 가능',
                    desc: '사용할 수 있는 아이디입니다.',
                    btns: `<button onclick="closeModal()" class="w-full bg-teal-600/80 hover:bg-teal-500/80 border border-teal-500/30 text-white py-3 font-bold text-sm">확인</button>`
                };
            } else if (type === 'id-not-checked') {
                content = {
                    icon: '<i data-lucide="alert-triangle" width="64" height="64" class="text-yellow-500/80"></i>',
                    title: '아이디 중복 확인',
                    desc: '아이디 중복을 확인해 주세요.',
                    btns: `<button onclick="closeModal()" class="w-full bg-yellow-600/80 hover:bg-yellow-500/80 border border-yellow-500/30 text-white py-3 font-bold text-sm">확인</button>`
                };
            } else if (type === 'confirm') {
                content = {
                    icon: '<i data-lucide="help-circle" width="64" height="64" class="text-blue-400/80"></i>',
                    title: '서비스 이용 신청',
                    desc: '입력하신 정보로 서비스 이용 신청을 하시겠습니까?',
                    btns: `
                        <button onclick="closeModal()" class="flex-1 border border-white/20 py-3 text-slate-300 hover:bg-white/5 transition-colors text-sm font-bold mr-2">취소</button>
                        <button onclick="confirmAction()" class="flex-1 bg-blue-600/80 hover:bg-blue-500/80 text-white py-3 font-bold text-sm border border-blue-500/30">확인</button>
                    `
                };
                window.confirmAction = () => {
                    closeModal();
                    if (callback) callback();
                };
            } else if (type === 'success') {
                content = {
                    icon: '<i data-lucide="check-circle-2" width="64" height="64" class="text-teal-400/80"></i>',
                    title: '신청 완료',
                    desc: '서비스 이용 신청이 완료되었습니다.\n승인 후 이용해 주세요.',
                    btns: `<button onclick="goToLogin()" class="w-full bg-teal-600/80 hover:bg-teal-500/80 border border-teal-500/30 text-white py-3 font-bold text-sm">확인</button>`
                };
            }

            iconEl.innerHTML = content.icon;
            titleEl.innerText = content.title;
            descEl.innerText = content.desc;
            btnsEl.innerHTML = content.btns;

            backdrop.classList.remove('hidden');
            lucide.createIcons();
        }

        function closeModal() {
            document.getElementById('modal-backdrop').classList.add('hidden');
        }

        function goToLogin() {
            window.location.href = 'CM_LG_01_01.html';
        }

        // Actions
        function checkId() {
            const id = getVal('id');
            if (!id) {
                setErr('id', '아이디를 입력해 주세요.');
                document.getElementById('id').focus();
                return;
            }
            if (!regexes.id.test(id)) {
                showModal('id-format');
                return;
            }

            if (id === 'admin') {
                showModal('id-exists');
                isIdChecked = false;
            } else {
                showModal('id-available');
                isIdChecked = true;
                resetError('id');
            }
        }

        function handleSubmit() {
            const id = getVal('id');
            const pw = getVal('pw');
            const pwConfirm = getVal('pwConfirm');
            const name = getVal('name');
            const affiliation = getVal('affiliation');
            const email = getVal('email');
            const phone = getVal('phone');

            const systems = Array.from(document.querySelectorAll('input[name="systems"]:checked')).map(cb => cb.value);

            let hasError = false;

            if (!id) { setErr('id', '아이디를 입력해 주세요.'); hasError = true; }

            if (!pw) { setErr('pw', '비밀번호를 입력해 주세요.'); hasError = true; }
            else if (!regexes.pw.test(pw)) { setErr('pw', '영문 대소문자, 숫자, 특수문자를 혼용하여 8자 이상 입력해 주세요.'); hasError = true; }

            if (!pwConfirm) { setErr('pwConfirm', '비밀번호를 한 번 더 입력해 주세요.'); hasError = true; }
            else if (pw !== pwConfirm) { setErr('pwConfirm', '비밀번호를 확인해 주세요.'); hasError = true; }

            if (!name) { setErr('name', '이름을 입력해 주세요.'); hasError = true; }

            if (!affiliation) { setErr('affiliation', '소속을 입력해 주세요.'); hasError = true; }

            if (!email) { setErr('email', '이메일을 입력해 주세요.'); hasError = true; }
            else if (!regexes.email.test(email)) { setErr('email', '올바른 이메일 형식으로 입력해 주세요.'); hasError = true; }

            if (!phone) { setErr('phone', '휴대폰 번호를 입력해 주세요.'); hasError = true; }
            else if (phone.length < 12) { setErr('phone', '올바른 휴대폰 번호 형식으로 입력해 주세요.'); hasError = true; }

            if (systems.length === 0) { setErr('systems', '이용 희망 시스템을 1개 이상 선택해 주세요.'); hasError = true; }

            if (hasError) return;

            if (!isIdChecked) {
                showModal('id-not-checked');
                return;
            }

            showModal('confirm', () => {
                setTimeout(() => {
                    showModal('success');
                }, 300);
            });
        }
    </script>
</body>
