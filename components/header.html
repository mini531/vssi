<!-- Header -->
<header class="header-bar">
    <div class="flex items-center space-x-4">
        <!-- Hamburger -->
        <button onclick="toggleSidebar()" class="header-icon-btn">
            <i data-lucide="menu" class="w-5 h-5"></i>
        </button>
        <!-- System Switcher -->
        <button onclick="toggleSystemSwitcher()" class="header-switcher-btn" title="System Switcher">
            <i data-lucide="grid" class="w-5 h-5"></i>
        </button>

        <div class="header-divider"></div>

        <!-- Title -->
        <div class="flex items-center space-x-3">
            <span class="header-title-main">관리자 시스템</span>
            <span class="text-xs text-slate-700 hidden md:inline">|</span>
            <span class="header-title-sub">연계 상태 모니터링</span>
        </div>
    </div>

    <!-- Header Right -->
    <div class="flex items-center space-x-2 md:space-x-6">
        <!-- Profile -->
        <div class="relative">
            <button onclick="toggleProfile()" class="header-profile-btn">
                <i data-lucide="user" class="w-3.5 h-3.5 text-slate-500"></i>
                <span class="hidden md:inline">관제사 홍길동</span>
                <i data-lucide="chevron-down" class="w-3 h-3 text-slate-500 hidden md:inline"></i>
            </button>
            <!-- Dropdown -->
            <div id="profile-dropdown" class="profile-dropdown-menu hidden">
                <a href="#" class="profile-dropdown-item">
                    <i data-lucide="user" class="w-3.5 h-3.5 mr-2"></i> 회원 정보
                </a>
                <a href="CM_LG_01_01.html" class="profile-dropdown-item danger">
                    <i data-lucide="log-out" class="w-3.5 h-3.5 mr-2"></i> 로그아웃
                </a>
            </div>
        </div>

        <!-- Date/Time -->
        <div class="header-datetime">
            <div class="flex items-center space-x-2">
                <i data-lucide="calendar" class="w-3.5 h-3.5"></i>
                <span id="server-date">2026.02.05</span>
            </div>
            <div class="flex items-center space-x-2">
                <i data-lucide="clock" class="w-3.5 h-3.5"></i>
                <span id="server-time" class="text-teal-500">00:06:57</span>
            </div>
        </div>
    </div>
</header>
