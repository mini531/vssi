<div id="system-switcher-modal" class="system-switcher-overlay hidden" onclick="toggleSystemSwitcher()">
    <div class="system-switcher-dialog" onclick="event.stopPropagation()">
        <!-- Header -->
        <div class="system-switcher-header">
            <div class="flex items-center space-x-2">
                <span class="w-2 h-2 bg-teal-500"></span>
                <h3 class="text-sm font-bold text-slate-100">VSSI System Switcher</h3>
            </div>
            <button onclick="toggleSystemSwitcher()" class="close-btn">
                <i data-lucide="x" class="w-[18px] h-[18px]"></i>
            </button>
        </div>

        <!-- Content -->
        <div class="system-switcher-body">
            <!-- IVMS -->
            <button class="system-switcher-item group">
                <div class="flex-1">
                    <div class="flex items-center space-x-2 mb-1">
                        <span class="text-lg font-black tracking-tighter text-teal-500">IVMS</span>
                    </div>
                    <div class="text-xs text-slate-400 font-medium">버티포트 통합 관리 시스템</div>
                </div>
                <i data-lucide="external-link" class="link-icon"></i>
            </button>

            <!-- IFPS -->
            <button class="system-switcher-item group">
                <div class="flex-1">
                    <div class="flex items-center space-x-2 mb-1">
                        <span class="text-lg font-black tracking-tighter text-blue-500">IFPS</span>
                    </div>
                    <div class="text-xs text-slate-400 font-medium">통합 비행 계획 관리 시스템</div>
                </div>
                <i data-lucide="external-link" class="link-icon"></i>
            </button>

            <!-- IFRS -->
            <button class="system-switcher-item group">
                <div class="flex-1">
                    <div class="flex items-center space-x-2 mb-1">
                        <span class="text-lg font-black tracking-tighter text-purple-500">IFRS</span>
                    </div>
                    <div class="text-xs text-slate-400 font-medium">통합 운항 예약 시스템</div>
                </div>
                <i data-lucide="external-link" class="link-icon"></i>
            </button>

            <!-- V-CDM -->
            <button class="system-switcher-item group">
                <div class="flex-1">
                    <div class="flex items-center space-x-2 mb-1">
                        <span class="text-lg font-black tracking-tighter text-orange-500">V-CDM</span>
                    </div>
                    <div class="text-xs text-slate-400 font-medium">협동적 의사 결정 지원 시스템</div>
                </div>
                <i data-lucide="external-link" class="link-icon"></i>
            </button>

            <!-- SAMS (Current) -->
            <button class="system-switcher-item active group">
                <div class="flex-1">
                    <div class="flex items-center space-x-2 mb-1">
                        <span class="text-lg font-black tracking-tighter text-teal-400">SAMS</span>
                        <span class="text-[10px] bg-teal-900 text-teal-400 px-1 font-bold">CURRENT</span>
                    </div>
                    <div class="text-xs text-slate-400 font-medium">관리자 시스템</div>
                </div>
            </button>
        </div>

        <!-- Footer -->
        <div class="system-switcher-footer">
            <span class="text-[10px] font-bold text-slate-600 uppercase tracking-widest">K-UAM VSSI Platform</span>
        </div>
    </div>
</div>
