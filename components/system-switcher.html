<div id="system-switcher-modal" class="system-switcher-overlay hidden" onclick="toggleSystemSwitcher()">
    <div class="system-switcher-dialog" onclick="event.stopPropagation()">
        <!-- Header -->
        <div class="system-switcher-header">
            <div class="switcher-group">
                <span class="switcher-dot"></span>
                <h3 class="switcher-title-text">VSSI System Switcher</h3>
            </div>
            <button onclick="toggleSystemSwitcher()" class="close-btn">
                <i data-lucide="x" class="close-icon-sm"></i>
            </button>
        </div>

        <!-- Content -->
        <div class="system-switcher-body">
            <!-- IVMS -->
            <button id="switcher-item-IVMS" class="system-switcher-item group"
                onclick="switchSystem('버티포트 통합 관리 시스템', 'IVMS')">
                <div class="flex-1">
                    <div class="switcher-item-content">
                        <span class="switcher-acronym teal">IVMS</span>
                    </div>
                    <div class="switcher-desc">버티포트 통합 관리 시스템</div>
                </div>
                <i data-lucide="external-link" class="link-icon"></i>
            </button>

            <!-- IFPS -->
            <button id="switcher-item-IFPS" class="system-switcher-item group"
                onclick="switchSystem('통합 비행 계획 관리 시스템', 'IFPS')">
                <div class="flex-1">
                    <div class="switcher-item-content">
                        <span class="switcher-acronym blue">IFPS</span>
                    </div>
                    <div class="switcher-desc">통합 비행 계획 관리 시스템</div>
                </div>
                <i data-lucide="external-link" class="link-icon"></i>
            </button>

            <!-- IFRS -->
            <button id="switcher-item-IFRS" class="system-switcher-item group"
                onclick="switchSystem('통합 운항 예약 시스템', 'IFRS')">
                <div class="flex-1">
                    <div class="switcher-item-content">
                        <span class="switcher-acronym purple">IFRS</span>
                    </div>
                    <div class="switcher-desc">통합 운항 예약 시스템</div>
                </div>
                <i data-lucide="external-link" class="link-icon"></i>
            </button>

            <!-- V-CDM -->
            <button id="switcher-item-V-CDM" class="system-switcher-item group"
                onclick="switchSystem('협동적 의사 결정 지원 시스템', 'V-CDM')">
                <div class="flex-1">
                    <div class="switcher-item-content">
                        <span class="switcher-acronym orange">V-CDM</span>
                    </div>
                    <div class="switcher-desc">협동적 의사 결정 지원 시스템</div>
                </div>
                <i data-lucide="external-link" class="link-icon"></i>
            </button>

            <!-- SAMS (Current) -->
            <button id="switcher-item-SAMS" class="system-switcher-item group"
                onclick="switchSystem('관리자 시스템', 'SAMS')">
                <div class="flex-1">
                    <div class="switcher-item-content">
                        <span class="switcher-acronym current">SAMS</span>
                        <span class="switcher-badge">CURRENT</span>
                    </div>
                    <div class="switcher-desc">관리자 시스템</div>
                </div>
            </button>
        </div>

        <!-- Footer -->
        <div class="system-switcher-footer">
            <span class="switcher-footer-text">K-UAM VSSI Platform</span>
        </div>
    </div>
</div>
